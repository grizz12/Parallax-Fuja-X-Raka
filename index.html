<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax grizz12</title>

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <header>

        <div class="container__header">	

            <div class="logo">
                <h2>Fuja X Raka</h2>
            </div>

            <div class="menu">
                <nav>
                    <!-- Ini Untuk Nav Item -->
                    <!-- <ul>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                    </ul> -->
                </nav>
            </div>
            <i class="fa-solid fa-bars" id="icon_menu"></i>
            <div class="header__register">
                <input type="button" class="btn__header-register" value="Masih Pre-Review">
            </div>
        </div>

    </header>

    <main>

        <div class="cover">
            
            <div class="text__information-cover">
                <h1>Contoh Referensi Template Parallax Home.</h1>

                <p>Dibuat Dengan Html Css Dan Js Perpaduan Antara Animation .webm Membuatnya Sangat Menarik</p>

                <div class="buttons__cover">
                    <input type="button" class="btn__register-cover" value="Pre-Review">
                    <input type="button" class="btn__readMore-cover" value="Colaboration">
                </div>

            </div>

            <div class="media__cover">
                <video src="media/animacion_cover.webm" autoplay playinline loop muted preload="auto"></video>
            </div>


        </div>

        <div class="container__banner">

            <div class="banner">
                <div class="banner__icon-heart">
                    <img src="media/heart_notify.png" id="icon_heart" alt="">
                </div>
                <div class="banner__icon-fire">
                    <img src="media/fire-dynamic-color.png" id="icon_fire" alt="">
                </div>
                <div class="banner__text">
                    <h2>Sebuah Animation Dan Png Yang Extra HD.</h2>
                    <a href="#">Diperuntukan Untuk Referensi</a>
                </div>
            </div>

        </div>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
